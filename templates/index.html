<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futures Baccarat Board - BTC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Futures Baccarat Board</h1>
            <p class="subtitle">BTC/USDT 1분봉 데이터</p>
        </header>
        <main>
            <div class="controls">
                <button id="refreshBtn" class="btn">새로고침</button>
                <button id="autoRefreshBtn" class="btn">자동 새로고침</button>
                <span id="lastUpdate" class="last-update"></span>
            </div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
            <div class="baccarat-board-container">
                <div id="baccaratBoard" class="baccarat-board">
                    <div class="loading">데이터를 불러오는 중...</div>
                </div>
            </div>
            <div class="info">
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-circle player">P</span>
                        <span>Player (음봉/하락) - 파란색</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-circle banker">B</span>
                        <span>Banker (양봉/상승) - 빨간색</span>
                    </div>
                </div>
            </div>
            <div class="cell-info">
                <div id="cellInfo" class="cell-info-content">
                    <p>셀에 마우스를 올리면 상세 정보가 표시됩니다.</p>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Futures Baccarat Board | Binance API</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
