<body>
    <div class="container">
        <!-- <header>
            <h1>Futures Baccarat Board</h1>
        </header> -->
        <main>
            <div class="chart-container">
                <div id="tradingview_chart"></div>
            </div>
            <div class="baccarat-board-container">
                <div id="baccaratBoard" class="baccarat-board">
                    <div class="loading">데이터를 불러오는 중...</div>
                </div>
            </div>
            <div class="info">
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-circle short">S</span>
                        <span>Short (음봉/하락) - 빨간색</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-circle long">L</span>
                        <span>Long (양봉/상승) - 초록색</span>
                    </div>
                </div>
                <div class="timeframe-selector">
                    <button class="timeframe-btn active" data-interval="1m">1분</button>
                    <button class="timeframe-btn" data-interval="5m">5분</button>
                    <button class="timeframe-btn" data-interval="15m">15분</button>
                    <button class="timeframe-btn" data-interval="1h">1시간</button>
                </div>
            </div>
            <!-- <div class="cell-info">
                <div id="cellInfo" class="cell-info-content">
                </div>
            </div> -->
        </main>
        <footer>
            <p>&copy; 2026 Futures Baccarat Board | Binance API</p>
            <span id="lastUpdate" class="last-update">연결 중...</span>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
